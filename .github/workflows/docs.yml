name: Documentation

on:
  push:
    branches:
      - main
      - dev
    paths:
      - 'lightweight_charts_pro/**'
      - 'docs/**'
      - '.github/workflows/docs.yml'
  pull_request:
    paths:
      - 'lightweight_charts_pro/**'
      - 'docs/**'
  release:
    types: [published]
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  # Build documentation
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Fetch all history for proper versioning

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e .
          pip install -r docs/requirements.txt

      - name: Build documentation
        run: |
          cd docs
          make clean
          make html SPHINXOPTS="-W --keep-going"

      - name: Check documentation coverage
        run: |
          cd docs
          make coverage
          cat build/coverage/python.txt

      - name: Upload documentation artifact
        uses: actions/upload-artifact@v4
        with:
          name: documentation
          path: docs/build/html
          retention-days: 7

  # Deploy to GitHub Pages (on push to main)
  deploy-gh-pages:
    needs: build
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Download documentation artifact
        uses: actions/download-artifact@v4
        with:
          name: documentation
          path: ./docs

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload to GitHub Pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./docs

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

  # Update GitHub Wiki (on push to main)
  update-wiki:
    needs: build
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout main repository
        uses: actions/checkout@v4

      - name: Checkout wiki
        uses: actions/checkout@v4
        with:
          repository: ${{ github.repository }}.wiki
          path: wiki

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Generate wiki pages from docs
        run: |
          # Convert RST docs to Markdown for wiki
          python scripts/convert_docs_to_wiki.py

      - name: Commit and push wiki changes
        run: |
          cd wiki
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add .
          git diff --quiet && git diff --staged --quiet || (
            git commit -m "Update wiki from main branch [skip ci]"
            git push
          )

  # Link checker
  link-check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install -e .
          pip install -r docs/requirements.txt

      - name: Check links
        run: |
          cd docs
          make linkcheck
        continue-on-error: true

      - name: Upload link check results
        uses: actions/upload-artifact@v4
        with:
          name: linkcheck
          path: docs/build/linkcheck/output.txt
          retention-days: 7
